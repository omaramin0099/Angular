<section>
  <!--for demo wrap-->
  <h1 class="text-center text-white my-5 display-2">Teachers List</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0" class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Course</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>

        <tr *ngFor="let data of allData">
          <td>{{data['id']}}</td>
          <td>{{data['name']}}</td>
          <td>{{data['course']}}</td>
          <td><button (click)="delete(data['id'])" class="btn btn-danger">Delete</button>
            <a routerLink="{{data['id']}}" class="btn btn-info ml-3">Edit</a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</section>
